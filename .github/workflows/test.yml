

# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  job_one:
    name: deploy
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
        with: 
          # This will create a directory named `my-repo` and copy the repo contents to it
          # so that you can easily upload it to your remote server
          path: my-repo
#     steps:
#       - name: executing ssh commands using ssh key
#         #uses: appleboy/ssh-action@master
#         uses: actions/checkout@v2 
       # with:
          host: ${{ secrets.HOSTNAME}}
          username: ubuntu
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22
          script: |
            touch top
            git clone https://github.com/avinashkhadgi30/Test.git
            whoami
            
     
      
         
      - name: Copy folder content recursively to remote
        uses: garygrossgarten/github-action-scp@release
